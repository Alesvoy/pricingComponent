<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="facts">
        <img
          src="./images/pattern-circles.svg"
          alt="circles"
          class="facts__circles"
        />
        <h1 class="facts__title">Simple, traffic-based pricing</h1>
        <p class="facts__text facts__text--1">
          Sign-up for our 30-day trial.
          <span class="facts__text facts__text--2"></span>
            No credit card required.</span
          >
        </p>
      </section>
      <section class="plan">
        <div class="plan__slider">
          <div class="plan__slider__pageviewsContainer">
            <h3 class="plan__slider__pageviews"><span id="pageViews">100K</span> Pageviews</h3>
            <div
              class="plan__slider__priceContainer plan__slider__priceContainer--1"
            >
              <h1 class="plan__slider__price" id="planPrice--1">$16.00</h1>
              <p class="plan__slider__price__monthly">/ month</p>
            </div>
          </div>
          <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="plan__slider__slider"
              id="slider"
            />
          <div
            class="plan__slider__priceContainer plan__slider__priceContainer--2 hide"
          >
            <h1 class="plan__slider__price" id="planPrice--2">$16.00</h1>
            <p class="plan__slider__price__monthly">/ month</p>
          </div>
          <div class="plan__slider__options">
            <p class="plan__slider__options__text">Monthly Billing</p>
            <label class="plan__slider__options__switch">
              <input type="checkbox" class="switch__checkbox" />
              <span class="switch__slider"></span>
            </label>
            <p
              class="plan__slider__options__text plan__slider__options__text--yearly"
            >
              Yearly Billing
            </p>
          </div>
        </div>
        <div class="plan__line"></div>
        <div class="plan__benefits">
          <div class="benefits__container">
            <div class="benefits__container--1">
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="benefits__checkmark"
              />
              <p class="benefits__text">Unlimited Websites</p>
            </div>
            <div class="benefits__container--2">
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="benefits__checkmark"
              />
              <p class="benefits__text">100% data ownership</p>
            </div>
            <div class="benefits__container--3">
              <img
                src="./images/icon-check.svg"
                alt="checkmark"
                class="benefits__checkmark"
              />
              <p class="benefits__text">Email reports</p>
            </div>
          </div>
          <div class="benefits__submit">
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
